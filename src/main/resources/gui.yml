  title: "&2&lChỉnh sửa giao dịch"
  size: 54

  # Các ô có thể đặt vật phẩm yêu cầu (bên trái)
  required-item-slots: [10, 11, 12, 19, 20, 21, 28, 29, 30]

  # Các ô có thể đặt vật phẩm thưởng (bên phải)
